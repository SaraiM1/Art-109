<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Starter File</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- use an import map to link to the Three.js CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
    <script type="module" src="js/main.js"></script>
    
</head>


<body>
    <header>
      <h1>A Spaceship and a Dog...</h1>
      <p>Hold down your mouse to see something happen</p>
    </header>
    <main>
      <div id ="scene-container"> 
        <!--Three scene will be inserted here-->
      </div>
    </main>
    <canvas id="bg" ></canvas>

</body>
</html>
